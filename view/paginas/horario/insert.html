<div class="row">
    <div class="col">
        <h1 class="h1 text-center mb-3">Insertar horario</h1>
    </div>
</div>
<form id="insertar_horario" class="px-5">
    <div class="row">
        <div class="col d-flex flex-column justify-content-between">
            <div class="form-fields">
                <div class="form-group mb-3">
                    <label for="codigo_aula" class="form-label">Código de aula</label>
                    <input type="text" class="form-control" id="codigo_aula" />
                </div>
                <div class="form-group mb-3">
                    <label for="codigo_materia" class="form-label">Código de materia</label>
                    <input type="text" class="form-control" id="codigo_materia" />
                </div>
                <div class="form-group mb-3">
                    <label for="cedula_maestro" class="form-label">Cédula de maestro</label>
                    <input type="text" class="form-control" id="cedula_maestro" />
                </div>
            </div>
        </div>
        <div class="col d-flex flex-column justify-content-between">
            <div class="form-fields">
                <div class="form-group mb-3">
                    <label for="codigo_grupo" class="form-label">Código de grupo</label>
                    <input type="text" class="form-control" id="codigo_grupo" />
                </div>
                <div class="form-group mb-3">
                    <label for="dias" class="form-label">Días</label>
                    <input type="text" class="form-control" id="dias" />
                </div>
                <div class="form-group mb-3">
                    <label for="hora" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="hora" />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex flex-column justify-content-between">
            <div class="form-buttons mb-3">
                <button type="button" class="btn btn-success"
                    onclick="createForm('insertar_horario', 'horarios', response => response.status == 201 ? alert('Registro guardado correctamente') : alert('No se pudo crear el registro'))">Insertar</button>
                <a class="btn btn-secondary" href="index.html">Cancelar</a>
            </div>
        </div>
    </div>
</form>
