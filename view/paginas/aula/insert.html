<div class="row">
    <div class="col">
        <h1 class="h1 text-center mb-3">Insertar aula</h1>
    </div>
</div>
<form id="insertar_aula" class="px-5">
    <div class="row">
        <div class="col d-flex flex-column justify-content-between">
            <div class="form-fields">
                <div class="form-group mb-3">
                    <label for="numero" class="form-label">Número de aula</label>
                    <input type="text" class="form-control" id="numero" />
                </div>
                <div class="form-group mb-3">
                    <label for="bloque" class="form-label">Bloque</label>
                    <input type="text" class="form-control" id="bloque" />
                </div>
            </div>
        </div>
        <div class="col d-flex flex-column justify-content-between">
            <div class="form-fields">
                <div class="form-group mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" />
                </div>
            </div>
            <div class="form-buttons mb-3">
                <button type="button" class="btn btn-success"
                    onclick="createForm('insertar_aula', 'aulas', response => response.status == 201 ? alert('Registro guardado correctamente') : alert('No se pudo crear el registro'))">Insertar</button>
                <a class="btn btn-secondary" href="index.html">Cancelar</a>
            </div>
        </div>
    </div>
</form>
