<div class="row mb-3">
    <div class="col">
        <h1 class="h1 text-center">Lista de grupos</h1>
    </div>
</div>
<table class="table table-hover">
    <colgroup>
        <col span="1" style="width: 15%" />
        <col span="1" style="width: 20%" />
        <col span="1" style="width: 20%" />
        <col span="1" style="width: 30%" />
        <col span="1" style="width: 15%" />
    </colgroup>
    <thead>
        <th></th>
        <th scope="col" class="text-center">Código de Grupo</th>
        <th scope="col" class="text-center">Número de grupo</th>
        <th scope="col" class="text-center">Cantidad de estudiantes</th>
        <th></th>
    </thead>
    <tbody id="lista-grupos"></tbody>
</table>

<script>
    $(document).ready(() => {
        getData('grupos', response => {
            const defaultContent = '<tr><td></td><td colspan="3" class="text-sm-left text-center">'
                + 'No hay registros en la base de datos'
                + '</td><td></td></tr>';
            const content = response == '' ? defaultContent : response;
            $('#lista-grupos').html(content);
        });
    });
</script>
