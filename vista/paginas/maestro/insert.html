<div class="row">
    <div class="col">
        <h1 class="h1 text-center mb-3">Insertar maestro</h1>
    </div>
</div>
<form id="insertar_maestro" class="px-5">
    <div class="row">
        <div class="col d-flex flex-column justify-content-between">
            <div class="form-fields">
                <div class="form-group mb-3">
                    <label for="cedula" class="form-label">Cédula</label>
                    <input type="text" class="form-control" id="cedula" />
                </div>
                <div class="form-group mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" />
                </div>
                <div class="form-group mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" />
                </div>
            </div>
        </div>
        <div class="col d-flex flex-column justify-content-between">
            <div class="form-fields">
                <div class="form-group mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" />
                </div>
                <div class="form-group mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" />
                </div>
            </div>
            <div class="form-buttons mb-3">
                <button type="button" class="btn btn-success"
                    onclick="createForm('insertar_maestro', 'maestros', response => response.status == 201 ? alert('Registro guardado correctamente') : alert('No se pudo crear el registro'))">Insertar</button>
                <a class="btn btn-secondary" href="index.html">Cancelar</a>
            </div>
        </div>
    </div>
</form>
